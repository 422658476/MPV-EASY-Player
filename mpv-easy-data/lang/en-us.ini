video-tab-video-unscaled-tip-txt=no # automatically suitable (in all cases) \nyes #forever actual size\ndownscale-big #automatically suitable (when the screen is larger than the window size)
video-tab-snap-window=snap the player window to screen edges
video-tab-border=play video without window border and decorations*
video-tab-border-tip-txt=after checking, it is recommended to change the following settings at the same time:\nenable [video]-[move window when click and moving mouse pointer]\nenable the [shortcut]-[disable play pause function of left mouse button]\ndisable [shortcuts] - [disable close app window function of click mouse wheel]
audio-tab-audio-channels=audio channel:
audio-tab-volume-max=set the maximum volume:*
audio-tab-volume-max-tip-txt=unit of measure: percent\nto adjust the order of the maximum volume:\nthe correct track -> 100%% software volume -> the correct channel -> 100%% system volume -> the speaker maximum volume -> this parameter \n not recommended for values above 100.0, unless other methods of adjusting the volume have been tried\nthe adjustable volume value can exceed 100%%, up to the value you set \n130.0, the volume maximum is normal (100.0) 2x\nwhen the volume is adjusted too high, it may cause broken sound and distortion.
osc-tab-visibility=OSC display mode*:
osc-tab-visibility-tip-txt=never: do not display OSC\nauto: automatically display OSC\nalways as required: always display OSC (this value will negatively affect non-default OSC style's display)
