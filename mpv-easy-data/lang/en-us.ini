osd-tab-osd-bar-tip-txt=checking +[OSD startup mode] with different values can make the OSD get the following effects\n check +[0]=no progress bar and text are displayed\n tick+[1]=use only progress bar to display progress\n tick + [2] or [3] = progress bar shows progress along with text and percentage
