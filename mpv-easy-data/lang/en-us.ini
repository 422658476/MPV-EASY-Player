osc-tab-barmargin=margin from bottom (bottombar)or top(topbar)*
osc-tab-barmargin-tip-txt=the adjusted value is in pixels. bottombar adjusts upwards. topbar adjusts downwards. \n adjusting the value beyond the height of the window causes OSC to be invisible. if this happens, set the value to 0 or less.
osc-tab-hidetimeout=duration of OSC before hiding(until:ms):*
osc-tab-hidetimeout-tip-txt=when the mouse stays in the area that can activate the OSC\nthe OSC interface must be hidden before it really hides: waiting for [duration of OSC before hiding] + [duration of fade out in ms]
osc-tab-fadeduration=duration of fade out in ms:*
osc-tab-fadeduration-tip-txt=a value of 999999999 can be disguised so that the OSC interface is always displayed.\n this option also applies to the automatic hiding of the OSC interface after *** milliseconds.\nthe OSC interface must be hidden before it is actually hidden: waiting for [duration of OSC before hiding] + [duration of fade out in ms]
osc-tab-boxalpha=alpha of OSC:
osc-tab-other-osc-lua=use non-default OSC style file*
osc-tab-other-osc-lua-tip-txt=external OSC style file storage path: data\mpv-easy-data\osc-style (select lua file under other path will not take effect)\ncheck this parameter and use the default external OSC style when the input box is blank. settings: [OSC style:box], [seekbar style:bar], [alpha of OSC:45]\nmpv original osc.lua file content please refer to github.com/mpv-player/mpv/blob/master/player/lua/osc.lua external OSC style files are modified from this file\nfor example: OSC-***-bottombar-knob-100-180.lua this file is named using the [name-OSC style-seekbar style-alpha of OSC.lua] combined into \n means that the external OSC will get the best results in the [OSC style:bottombar], [seekbar style:knob], and [alpha of OSC: 100-180]\n after modifying the OSC style file (.lua) in the OSC-style folder, you need to use the select function again, click ok, and it will not take effect until you re-run it.\nthe external OSC file is a copy of the mpv's built-in OSC, and 2 are shared. same OSC settings, so settings in this interface are as valid for external OSC\nif you are familiar with lua scripts and ass, then by modifying OSC.lua can create their own OSC appearance style, layout \nminimum can also modify those not given settings, such as modifying the OSC background color \n open and adjust the OSC settings can experience the software no1 adjusted new styles
