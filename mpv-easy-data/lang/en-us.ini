general-tab-only1-mpv=use only one running process*
general-tab-only1-mpv-tip=if use multi-process, turn off all settings about on top, because  window not on top will not accept commands.
setting-window-tip=tips:
general-tab-save-position-on-quit=save playback position and history*
general-tab-save-position-on-quit-tip-txt=playback will be remembered when enabled + system tray menu will show [open recently played file] menu item (privacy, please use it with caution)\n when multi-process is enabled, [refresh recently played file], [refresh] you can also manually update the entry \n [open recently played file] playlist file (.m3u) will not be recorded, but the last file played will be recorded. \n this function will cause playlists to be skipped. disturbance, 2 [do not save playback position] can eliminate interference problems\n actual playback history is [open recently played file]\ndisabling this option will clear all playback progress and play history
general-tab-save-position-on-quit-clean=clean*
general-tab-save-position-on-quit-clean-tip-txt=used to immediately delete all existing playback progress files.\nif you are playing a large number of files, this function can solve the problem of theoretically the performance degradation caused by too many progress files\nthis function can also be used to clear the system tray temporary menu [open recently played files]\nnote: cleanup still records one or more files that are currently playing during playback.
general-tab-no-resume-playback=do not save playback position*
general-tab-no-resume-playback-tip-txt=only [save playback position and history] is valid when checked\napplicable scenes: all play behavior\n after activation, the play history is still recorded but progress is ignored from the beginning.
general-tab-noplayback=do not save playback position(playlist only)*
general-tab-noplayback-tip-txt=only [save playback position and history] valid when checked\napplicable scenes: play manually, automatically generated playlists and direct play.m3u playlist files\nafter activation, the play history is still recorded but progress is ignored start playing.\n this parameter can solve the problem of playing the playlist, playing progress, and skipping the inter-header function
general-tab-autoload-playlist=automatically load as playlist*
general-tab-autoload-playlist-tip-txt=automatically load all files under the folder into the playlist.\nafter activation, any file under the folder will play this function will take effect\n"all files"include only audio/video format files that support playback\n playlists are sorted by file name\n [save playback position and history] will interfere with this function, [do not save playback position(playlist only)] function can solve interference problems
general-tab-ontop=window stay on top during playback
general-tab-ontop-playback=automatically disable ontop when pausing*
general-tab-ontop-playback-tip-txt=after the playback is resumed, the top display will be automatically turned on again.\nonly when [window stay on top during playback] is enabled
general-tab-pause-when-minimize=pause when minimized*
general-tab-pause-when-minimize-tip-txt=restoring the playback interface will automatically start playing again
general-tab-volume-disable=reset volume at startup*
general-tab-volume-disable-tip-txt=unchecked will switch to the "auto volume" function,\n automatically use the last adjusted volume after running, not always 100% volume
general-tab-keep-open=do not automatically close interface after playing
general-tab-title-style=title style:*
general-tab-title-style-tip-txt=1: do not display volume and file name \n2: only display volume \n3: only file name \n4: display volume and file name at the same time
general-tab-mpv-priority=select the priority for mpv process:*
general-tab-mpv-priority-tip-txt=idle #idn\nbelownormal #lower than normal\nnormal #normal\nabovenormal #higher than normal\nhigh #high\nrealtime #real\nwarning: using [real-time]priority may cause the system to lock up
general-tab-open-file-dialog=system tray menu show [open file...]*
general-tab-open-file-dialog-tip-txt=when enabled, clicking on this menu item will pop up explorer, and the file will play after the file is selected\n when multiple files are selected and opened, these files will play as a playlist.\nclick this menu item again, explorer the last opened path will be shown.\nprivacy, please use it with caution
general-tab-temporary-settings-menu-title-tip-txt=system tray menu unsaved settings
general-tab-temporary-settings-menu-txt=unsaved settings between the gray separators\n\nunsaved settings take effect immediately
general-tab-mpv-easy-run-mode-txt=player running mode:*
general-tab-mpv-easy-run-mode-tip-txt-1=mode 0=theory:++++   currently:++++   interference to mpv, non-english path, configuration read with high compatibility
general-tab-mpv-easy-run-mode-tip-txt-2=mode 1=theory:+++++ currently:++++- supports the non-english path, which is almost at the theoretical level
general-tab-mpv-easy-run-mode-tip-txt-3=mode 2=theory:++++   currently:+++     put on english path to achieve theoretical quality
general-tab-run-mode-0=mode 0
general-tab-run-mode-1=mode 1
general-tab-run-mode-2=mode 2
general-tab-show-tray-icon-and-menu=display system tray icon and menu during runtime*
general-tab-show-tray-icon-and-menu-tip-txt=used to quickly open this settings interface. recommended to open. \n and system tray menu with additional features such as temporary settings
general-tab-auto-show-menu=display menu when hovering over system tray icon
general-tab-loop-file=loop file*
general-tab-loop-file-tip-txt=plays the current file repeatedly (number of times: unlimited).\n[loop file]priority is higher than [loop playlist], if both [loop file] and [loop playlist] are activated, then the current file will still be played repeatedly.
general-tab-loop-playlist=loop playlist*
general-tab-loop-playlist-tip-txt=loop playlist (times: unlimited).\n do not activate [loop file] when activated. if both repeat play and loop play are activated, the current file will only be played repeatedly.
general-tab-playlist-shuffle=shuffle playlist*
general-tab-playlist-shuffle-tip-txt=only takes effect when loop playback is active.\n after the first pass of the playlist has finished playing, the playlist starts playing from the second pass in random order
general-tab-start=start time*
general-tab-start-tip-txt=it is highly recommended to use this intuitive way to enable this function. note that the time before the [+][-]number\n skips the 50 second title input +00:+50 or +01:-10 (1 minute minus 10 seconds) )\nfor example, skip 1 minute 30 seconds. title input +01:+30 or +02:-30\n for example, skip 62 minutes and 50 seconds. title input +01:+02:+50 or +02:-57:-10\n [save playback position and history] will interfere with such functions, and 2 [do not save playback position] can solve the problem of interference
general-tab-end=end time*
general-tab-end-tip-txt=for usage and precautions, please refer to the [start time] prompt. don't forget the [+] [-] number before the time. \n skip the 50-second end input. -00:-50\n skip the 1 minute 30 second. enter -01:-30 or -02:+30 (minus 2 minutes plus 30 seconds)\n if you write -01:30, it will only skip the end of 30 seconds (minus 1 minute plus 30 seconds)
general-tab-length=play length*
general-tab-length-tip-txt=do not use with [end time]. this setting is applicable to [end time] scenes with poor results\n usage and precautions please refer to the [start time] prompts. do not forget the time ago [+] [- ]\nfor example, play 50 seconds after skipping the title and enter +00:+50
general-tab-advanced-playlist-save-path=advanced playlist save path*
general-tab-advanced-playlist-save-path-tip-txt=for shortcut keys for controlling advanced playlists, please refer to [shortcut] interface
general-tab-advanced-playlist-change-botton-txt=change
