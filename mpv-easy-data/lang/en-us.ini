video-tab-framedrop=allow frame drop?   frame drop mode:
video-tab-vo=output driver:*
video-tab-vo-tip-txt=if the screen appears abnormal, you may need to switch hardware decoding. \n this parameter is usually used in conjunction with the hardware decoding mode. when gpu defaults to enable gpu-hq\n and the hardware decoding mode does not match, mpv will automatically switch back to cpu decoding.
video-tab-hwdec=allow hardware decoding? it's mode:*
video-tab-hwdec-tip-txt=d3d11va and d3d11va-copy apply only to win8+ operating systems\ncuda, cuda-copy, nvdec, nvdec-copy applies only to nvidia graphics cards that support cuda
