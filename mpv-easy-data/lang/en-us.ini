osd-tab-osd-bar-forever=OSD bar is always displayed*
osd-tab-osd-bar-forever-tip-txt=check [display OSD bar] and the value of [specifies the OSD startup mode] is not 0
osd-tab-osd-on-seek=displayed on the OSD during seeks:*
osd-tab-osd-on-seek-tip-txt=note: [OSD bar is always displayed] [display OSD bar] [specifies the OSD startup mode] value will affect this parameter and higher priority \n for example: check [OSD bar is always displayed] +msg=OSD text and progress bar when jumping\nno: nothing is displayed during jump\nbar: only progress bar is displayed\nmsg: text only is displayed\nmsg-bar: progress bar both text and text are displayed
osd-tab-osd-border-size=size of the OSD font border:*
osd-tab-osd-border-size-tip-txt=unit of measure:pixel\n no shadow will be displayed if the value is 0 \n note: enabling shadows can greatly improve the readability of OSD text on white screens,\nbut it will also affect the OSD bar (when thicker) aesthetics.
