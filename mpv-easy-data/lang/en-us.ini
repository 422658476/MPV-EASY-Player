osd-tab-osd-bar-align-y=position of the OSD bar:*
osd-tab-osd-bar-align-y-tip-txt=when the slider is moved, it is not the final value. it is only used as a reference for fine adjustment.\nthe position of the progress bar on the progress bar is subject to the calculation after the end of the slide.\n in the calculation results: 1=bottom, 0.5=default, 0=middle, -1=top
