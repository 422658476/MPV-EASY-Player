[ini-rjno1]
geometry=50%:50%
autofit-larger=100%x100%
autofit-smaller=640
keep-open=yes
volume=75
volume-max=100.0
osd-bar=
osd-on-seek=bar
osd-font-size=18
osd-align-x=right
osd-align-y=top
ontop=yes
video-aspect-override=
sub-pos=94
framedrop=vo
audio-channels=auto-safe
vo=gpu
profile=gpu-hq
hwdec=auto-safe
hwdec-codecs=all
osd-duration=2000
osd-scale-by-window=no
video-rotate=
sub-scale=1
loop-file=no
loop-playlist=no
no-window-dragging=
fit-border=no
osd-bar-w=100
osd-bar-h=0.4
osd-bar-align-y=1
osd-color=1.0/1.0/1.0/0.66
osd-back-color=1.0/1.0/1.0/0.22
osd-border-size=1
osd-border-color=0.0/0.0/0.0/0.3
osd-shadow-color=1.0/1.0/1.0/0.0
osd-shadow-offset=10
osd-font='Microsoft YaHei'
speed=1
shuffle=no
save-position-on-quit=no
no-resume-playback=no
video-unscaled=no
priority=normal
alang=chs,chi,eng
slang=chs,chi,jpn,eng
osd-level=1
snap-window=no
border=yes
load-stats-overlay=yes
start=
end=
length=
osc=yes
osd-margin-x=25
osd-margin-y=60

[ini-rjno1-playlist]
no-resume-playback=
